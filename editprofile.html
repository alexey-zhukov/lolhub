<html>
  <head><title>lolhub: edit profile</title></head>
  <body>
    {% include toolbar %}
    <form action="/saveprofile" method="post">
      <p>Edit profile:</p>
      {% if profile %}
      <div>Your username: {{ profile.username|escape }}</div>
      {% else %}
      <div>username:<input type="text" name="username" value="{{ profile.username|escape }}"/></div>
      {% endif %}
      <div><input type="submit" value="save"/></div>
    </form>
    <br/>
  </body>
</html>
