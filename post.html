<html>
  <head><title>lolhub: blog</title></head>
  <body>
    {% include toolbar %}

    {% ifequal owner.id user.id %}
    <a href="/blog/{{ owner.id }}">Back to your blog</a>
    {% else %}
    <a href="/blog/{{ owner.id }}">View all posts by {{ owner.user.nickname }}</a>
    {% endifequal %}

	<p><b><a href="/blog/{{ owner.id }}/{{ post.id }}">{{ post.title|escape }}</a></b></p>
    <blockquote style="border-width: 1px; border-style: solid; border-color: gray;">{{ post.content2|linebreaksbr }}</blockquote>

    {% ifequal owner.id user.id %}
    [<a href="/editpost?key={{ post.key }}">edit</a>]
    [<a href="/deletepost?key={{ post.key }}">delete</a>]
    {% endifequal %}
  </body>
</html>
