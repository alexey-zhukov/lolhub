<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>js1</title>
        <style type="text/css">
                body {
                        background-color: #ffffff;
                        margin: 0px;
                        cursor: none;
                        overflow: hidden;
                }
        </style>
    </head>
    <body>
    <script language="javascript">
        function onLoad() {
            var canvas = document.createElement('canvas')
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            canvas.style.display = 'block'
            document.body.appendChild(canvas)
            var context = canvas.getContext('2d')
            var image = document.createElement('img')
            image.addEventListener('load', function() {
                    hWidth = Math.floor(this.width / 2);
                    hHeight = Math.floor(this.height / 2);
                    document.addEventListener('mousemove', onMouseEvent, false)
                }, false)
            image.src = "http://github.com/images/modules/header/logov3-hover.png"
            function onMouseEvent(event) {
                context.drawImage(image, event.clientX - hWidth, event.clientY - hHeight)
            }
        }
        onLoad()
    </script>

    </body>
</html>
