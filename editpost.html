<html>
  <head><title>lolhub: books</title></head>
  <body>
    {% include toolbar %}

    {% if post %}
	<form action="/savepost?key={{ post.key }}" method="post">
	  <p>Edit post:</p>
	  <div>Title:<input type="text" name="title" value="{{ post.title|escape }}"/></div>
	  <div>Content:<input type="text" name="content" value="{{ post.content|escape }}"/></div>
	  <div><input type="submit" value="save"/></div>
	</form>
    {% else %}
	<form action="/savepost" method="post">
	  <p>New post:</p>
	  <div>Title:<input type="text" name="title" value=""/></div>
	  <div>Content:<input type="text" name="content" value=""/></div>
	  <div><input type="submit" value="save"/></div>
	</form>
    {% endif %}
	<br/>
  </body>
</html>
