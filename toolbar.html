{% if user %}
<p><b><a href="/">lolhub</a></b> :
  hello&nbsp;<a href="/profile/{{ user.user_id }}"><b>{{ user.nickname }}</b></a>,
  you can <a href="{{ logout_url }}">logout</a>
  {% if not profile %}
  <a href="/saveprofile"><b>(save your profile to use services)</b></a>
  {% endif %}
</p>
{% else %}
<p><b><a href="/">lolhub</a></b> : welcome, you can <a href="{{ login_url }}">login</a></p>
{% endif %}
